
<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/medinnoLogo.png" alt="Logo Medinno" class="logo" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <ion-input
          type="text"
          formControlName="firstName"
          label="Nombres"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="text"
          formControlName="lastName"
          label="Apellidos"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="email"
          formControlName="email"
          label="Correo electrónico"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="password"
          formControlName="password"
          label="Contraseña"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="password"
          formControlName="confirmPassword"
          label="Confirmar contraseña"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <div class="button-container">
          <ion-button
            expand="block"
            type="submit"
            class="login-btn"
            [disabled]="!registerForm.valid"
          >
            Registrar
          </ion-button>

          <ion-button
            expand="block"
            fill="outline"
            [routerLink]="['/auth/login']"
            class="signup-btn"
          >
            Cancelar
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
