<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/medinnoLogo.png" alt="Logo Medinno" class="logo" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-input
          type="email"
          mode="md"
          formControlName="email"
          label="Correo electrónico"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="password"
          mode="md"
          formControlName="password"
          label="Contraseña"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <div class="button-container">
          <ion-button
            expand="block"
            type="submit"
            class="login-btn"
            [disabled]="!loginForm.valid"
          >
            Ingresar
          </ion-button>

          <ion-button
            expand="block"
            fill="outline"
            type="button"
            class="signup-btn"
            [routerLink]="['/auth/register']"
          >
            Registrarse
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
