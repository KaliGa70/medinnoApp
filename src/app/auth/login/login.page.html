<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-input
          type="email"
          mode="md"
          formControlName="email"
          label="Correo electrónico"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <ion-input
          type="password"
          mode="md"
          formControlName="password"
          label="Contraseña"
          labelPlacement="floating"
          fill="outline"
          required
        ></ion-input>

        <div class="button-container ion-margin-top">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!loginForm.valid"
            >Ingresar</ion-button
          >
          <ion-button
            expand="block"
            fill="outline"
            type="button"
            routerLinkActive="sign-up"
            >Registrarse</ion-button
          >
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
