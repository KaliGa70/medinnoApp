<ion-header>
  <ion-toolbar class="dashboard-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="historial-content" fullscreen>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    debounce="300"
    placeholder="Buscar paciente…"
    class="hist-search"
    fill="outline"
  ></ion-searchbar>

  <ion-list class="history-list">
    <ion-item
      *ngFor="let record of filteredAlerts; let last = last"
      lines="full"
      [lines]=" last ? 'none' : 'full' "
    >
      <ion-label>
        <h3>{{ record.patient }}</h3>
        <p>{{ record.message }} • {{ record.time }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="filteredAlerts.length === 0" lines="none" class="no-history">
      <ion-label>No hay registros</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
